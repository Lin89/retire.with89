<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你的理想退休生活，從這裡開始！</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: #4a5568;
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.05);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: #9f7aea;
        }

        .logo i {
            margin-right: 8px;
            font-size: 24px;
            color: #ed8936;
        }

        .tagline {
            font-size: 16px;
            color: #718096;
            text-align: center;
            max-width: 400px;
        }

        .menu-btn {
            background: none;
            border: none;
            font-size: 20px;
            color: #4a5568;
            cursor: pointer;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .menu-btn:hover {
            background: #f7fafc;
            color: #9f7aea;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-link {
            color: #4a5568;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: #f7fafc;
            color: #9f7aea;
        }

        .nav-link.active {
            background: #9f7aea;
            color: white;
        }

        /* Main Content */
        .main-content {
            padding: 40px 0;
        }

        .hero-section {
            text-align: center;
            margin-bottom: 60px;
        }

        .hero-visual {
            width: 100%;
            max-width: 600px;
            height: 400px;
            margin: 0 auto 40px;
            background: linear-gradient(135deg, #9f7aea 0%, #ed8936 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(159, 122, 234, 0.2);
        }

        .hero-visual::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:%239f7aea;stop-opacity:0.8" /><stop offset="100%" style="stop-color:%23ed8936;stop-opacity:0.8" /></linearGradient></defs><circle cx="200" cy="300" r="80" fill="%23ffffff" opacity="0.3"/><circle cx="800" cy="200" r="60" fill="%23ffffff" opacity="0.2"/><circle cx="700" cy="700" r="100" fill="%23ffffff" opacity="0.25"/><rect x="100" y="600" width="200" height="120" rx="20" fill="%23ffffff" opacity="0.2"/><rect x="600" y="500" width="250" height="150" rx="25" fill="%23ffffff" opacity="0.15"/></svg>') center/cover;
        }

        .hero-icons {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100%;
            position: relative;
            z-index: 1;
        }

        .hero-icon {
            color: white;
            font-size: 3rem;
            opacity: 0.9;
            animation: float 3s ease-in-out infinite;
        }

        .hero-icon:nth-child(2) {
            animation-delay: 1s;
        }

        .hero-icon:nth-child(3) {
            animation-delay: 2s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .hero-text {
            font-size: 20px;
            color: #2d3748;
            margin-bottom: 40px;
            line-height: 1.6;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .cta-button {
            background: linear-gradient(135deg, #ed8936 0%, #f6ad55 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(237, 137, 54, 0.3);
            text-decoration: none;
            display: inline-block;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(237, 137, 54, 0.4);
        }

        .cta-button:active {
            transform: translateY(-1px);
        }

        /* Features Section */
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            margin-top: 60px;
        }

        .feature-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border-color: #ed8936;
        }

        .feature-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #e6fffa 0%, #f0fff4 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .feature-icon i {
            font-size: 30px;
            color: #ed8936;
        }

        .feature-title {
            font-size: 18px;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 15px;
        }

        .feature-description {
            color: #718096;
            line-height: 1.6;
        }

        /* Footer */
        .footer {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            padding: 40px 0;
            text-align: center;
            margin-top: 80px;
            border-top: 1px solid rgba(0,0,0,0.05);
        }

        .footer-content {
            color: #718096;
            font-size: 14px;
        }

        .footer-links {
            margin-top: 15px;
        }

        .footer-links a {
            color: #9f7aea;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: #ed8936;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }

            .tagline {
                font-size: 14px;
            }

            .hero-visual {
                height: 300px;
                margin-bottom: 30px;
            }

            .hero-icon {
                font-size: 2rem;
            }

            .hero-text {
                font-size: 18px;
            }

            .cta-button {
                padding: 12px 30px;
                font-size: 16px;
            }

            .features {
                grid-template-columns: 1fr;
                gap: 20px;
                margin-top: 40px;
            }

            .feature-card {
                padding: 25px;
            }
        }

        /* Animation for feature cards */
        .feature-card {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s ease forwards;
        }

        .feature-card:nth-child(1) { animation-delay: 0.1s; }
        .feature-card:nth-child(2) { animation-delay: 0.2s; }
        .feature-card:nth-child(3) { animation-delay: 0.3s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-umbrella-beach"></i>
                    退休規劃助手
                </div>
                <nav class="nav-links">
                    <a href="retirement_homepage.html" class="nav-link active">首頁</a>
                    <a href="retirement_step1.html" class="nav-link">開始規劃</a>
                    <a href="#" class="nav-link">關於我們</a>

    <main class="main-content">

                </div>
                
                <h1 class="hero-text">你的理想退休生活，從這裡開始！</h1>
                
                <a href="retirement_step1.html" class="cta-button">

            </section>

            <!-- Features Section -->
            <section class="features">
                <div class="feature-card">

                </div>

                <div class="feature-card">

                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2025 退休規劃師. 讓每個台灣人都能安心退休</p>
                <div class="footer-links">
                    <a href="#">隱私政策</a>
                    <a href="#">使用條款</a>

            </div>

    <script>
        function startPlanning() {
            // 添加點擊效果
            const button = event.target;
            button.style.transform = 'translateY(-1px)';
            
            setTimeout(() => {
                button.style.transform = 'translateY(-3px)';
                // 實際開發時導向步驟一頁面
                alert('準備開始規劃您的退休生活！');
                // window.location.href = 'step1.html';
            }, 100);
        }

        // 添加頁面載入動畫
        document.addEventListener('DOMContentLoaded', function() {
            // 為主按鈕添加動畫效果
            const ctaButton = document.querySelector('.cta-button');
            
            ctaButton.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-3px) scale(1.02)';
            });
            
            ctaButton.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });

            // 滾動時的視差效果
            window.addEventListener('scroll', function() {
                const scrolled = window.pageYOffset;
                const heroVisual = document.querySelector('.hero-visual');
                
                if (heroVisual) {
                    heroVisual.style.transform = `translateY(${scrolled * 0.1}px)`;
                }
            });
        });

        // 頁面載入動畫
        document.addEventListener('DOMContentLoaded', () => {
            document.body.style.opacity = '0';
            setTimeout(() => {
                document.body.style.transition = 'opacity 0.5s ease';
                document.body.style.opacity = '1';
            }, 100);
        });

        // 平滑滾動
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // 導航欄滾動效果
        let lastScroll = 0;
        window.addEventListener('scroll', () => {
            const header = document.querySelector('.header');
            const currentScroll = window.pageYOffset;

            if (currentScroll <= 0) {
                header.classList.remove('scroll-up');
                return;
            }

            if (currentScroll > lastScroll && !header.classList.contains('scroll-down')) {
                header.classList.remove('scroll-up');
                header.classList.add('scroll-down');
            } else if (currentScroll < lastScroll && header.classList.contains('scroll-down')) {
                header.classList.remove('scroll-down');
                header.classList.add('scroll-up');
            }
            lastScroll = currentScroll;
        });
    </script>
</body>
